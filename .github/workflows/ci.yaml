name: CI
on:
  pull_request:
    branches:
      - develop
      - main
  push:
    branches:
      - develop
      - main
jobs:
  Dev-Extension-Build:
    name: extension
    concurrency: Dev-Extension-Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: extension
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Install deps
        run: npm ci

      - name: Linting
        run: npm run lint

      - name: Unit Test
        run: npm run test:unit

      - name: Component Test
        run: npm run test:component

      - name: Build
        run: npm run build

  Dev-Notification-Build:
    name: notifications
    concurrency: Dev-Notification-Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: notifications
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Install deps
        run: npm ci

      - name: Linting
        run: npm run lint

      - name: Unit Test
        run: npm run test:unit

      - name: Component Test
        run: npm run test:component

      - name: Build
        run: npm run build
